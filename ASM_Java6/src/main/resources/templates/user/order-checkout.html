<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
<title>Shopping Cart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="app" ng-controller="cart-ctrl" class="container">
    <div class="card">
        <div class="card-header bg-info text-white">ORDER PURCHASING</div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div>Purchaser:</div>
                    <div class="form-control">{{$auth.user.fullname}} ({{$auth.user.email}})</div>
                </div>
                <div class="col-sm-6">
                    <div>Order Date:</div>
                    <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
                </div>
            </div>
            <div class="mb-3">
                <div>Shipping Address:</div>
                <textarea ng-model="order.address" class="form-control"></textarea>
            </div>
        </div>
        <div class="card-footer text-end">
            <button ng-click="order.purchase()" type="submit" class="btn btn-success">Purchase</button>
        </div>
    </div>
    <script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
</body>
</html>
